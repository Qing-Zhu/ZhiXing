				<h1>古诗精选：饮酒（其五）&nbsp;<small>【晋·陶渊明】</small></h1>
				<p>结庐在人境，而无车马喧。问君何能尔？心远地自偏。采菊东篱下，悠然见南山。山气日夕佳，飞鸟相与还。此中有真意，欲辨已忘言。</p>
